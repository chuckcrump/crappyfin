<div class="h-full w-full" id="main-tile">
  <div class="flex flex-col h-full">
    <div
      class="flex-grow bg-[#343434] overflow-hidden rounded-lg hover:scale-[103%] transition-all ease-in-out duration-200"
      style="aspect-ratio: 2/3"
    >
      <a
        class="flex w-full h-full items-center justify-center"
        [routerLink]="['/watch', uuid]"
      >
        @if (true) {
        <p
          class="flex items-center justify-center w-full h-full bg-[#343434] text-white text-center p-4"
        >
          No image found
        </p>
        } @else {
        <img
          class="w-full h-full object-cover"
          [src]="'/movies/preview/' + uuid + '/cover'"
          alt="Movie Cover"
          loading="lazy"
        />
        }
      </a>
    </div>
    <p class="text-white text-md text-center mt-2 truncate px-1">{{ title }}</p>
  </div>
</div>
